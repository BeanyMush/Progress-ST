<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercises - Methods</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .internal{
            background-color: green;

</body>
